<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <meta name="description" content="Бесплатный интенсив по верстке" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="icons/icon-logo.png"/>
            <span class="line"></span>
            <img src="icons/text-logo.png"/>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="links">
            <ul>
                <li>
                    <img src="icons/location.png"/>
                </li>
                <li>
                    <img src="icons/like-icon.png"/>
                </li>    
                <li>
                    <img src="icons/profile.png"/>
                </li>      
            </ul>
        </div>
        <div class="user-info">
            <div class="avatar">
                <img src="images/avatar.jpg"/>
            </div>
            <div class="description">
                <div class="user">
                    <span class="login">jordan</span>
                    <button class="button button-blue">Подписаться</button>
                    <a class="button button-blue" href="">
                        <img src="icons/icon.png"/>
                    </a>
                    <a href="">
                        <img src="icons/dots.png"/>
                    </a>
                </div>
                <div class="counter">                                               
                </div>
                <div class="about"></div>
            </div>
        </div>
        <div class="story">
            <ul>
                <li>
                    <img src="images/story_1.jpg"/>
                </li>
                <li>
                    <img src="images/story_2.jpg"/>
                </li>
                <li>
                    <img src="images/story_3.jpg"/>
                </li>
                <li>
                    <img src="images/story_4.jpg"/>
                </li>
                <li>
                    <img src="images/story_5.jpg"/>
                </li>
                <li>
                    <img src="images/story_6.jpg"/>
                </li>
                <li>
                    <img src="images/story_7.jpg"/>
                </li>
            </ul>
        </div>
        <div class="photo-list">
            <ul>
                <li>
                    <img src="images/photo_1.jpg"/>
                </li>
                <li>
                    <img src="images/photo_2.jpg"/>
                </li>
                <li>
                    <img src="images/photo_3.jpg"/>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
